<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Post</title>

  <link rel="stylesheet" href="styles.css">

  <!-- Load Marked.js for Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

  <header>
    <h1 id="post-title">Loading...</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="blog.html">Blog</a>
    </nav>
  </header>

  <main>
    <article id="post-content" class="card">
      Loading post...
    </article>
  </main>

  <footer>
    <p>Â© 2025 Look and Lingerg</p>
  </footer>

<script>
  const params = new URLSearchParams(window.location.search);
  const slug = params.get("slug");

  function showNotFound() {
    document.getElementById("post-title").innerText = "Post Not Found";
    document.getElementById("post-content").innerHTML =
      "<p>Sorry, the post you're looking for doesn't exist.</p>";
  }

  if (!slug) {
    showNotFound();
  } else {
    fetch("posts/posts.json")
      .then(res => res.json())
      .then(posts => {
        const post = posts.find(p => p.slug === slug);
        if (!post) {
          return showNotFound();
        }

        // Title
        document.getElementById("post-title").innerText = post.title;

        // Fetch Markdown
        return fetch(`posts/${post.slug}.md`);
      })
      .then(res => {
        if (!res) return; // Already handled
        return res.text();
      })
      .then(md => {
        document.getElementById("post-content").innerHTML =
          marked.parse(md);
      })
      .catch(showNotFound);
  }
</script>

</body>
</html>
